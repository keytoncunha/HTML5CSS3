<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px dashed red;
            /* CSS é soberano as configuraçõeslocais*/
        }
    </style>
</head>
<body>
    <!-- Tamanho Padrão 300px X 150px-->
    <h1>Testando o conteúdo do iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <!-- Parâmetro = scrolling 
         Propriedade = auto; yes; no.
    -->
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanaba.github.io" frameborder="1" width="150">
            no <a href="https://gustavoguanaba.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
